<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Eber_C">
    <title>Maquetaci√≥n de Componente 2</title>
    <!-- Incluir los archivos CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #2c2f33;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            padding: 1rem;
        }
        .container-main {
            width: 100%;
            max-width: 100%;
            height: auto;
            min-height: 600px;
            background-color: #3e4147;
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .left-header, .right-header {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .left-controls, .nav-buttons, .right-controls {
            display: flex;
            gap: 8px;
        }
        .control-item {
            height: 40px;
            width: 40px;
            background-color: #55585f;
            border-radius: 50%;
        }
        .nav-button {
            height: 35px;
            width: 150px;
            background-color: #55585f;
            border-radius: 6px;
        }
        .content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .top-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            background-color: #4c4f55;
            padding: 24px;
            border-radius: 20px;
            min-height: 60vh;
        }
        .top-left, .top-right {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .line {
            height: 8px;
            background-color: #55585f;
            border-radius: 4px;
            width: 80%;
        }
        .line.full {
            width: 100%;
        }
        .bottom-section {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 20px;
        }
        .bottom-panel {
            background-color: #4c4f55;
            border-radius: 20px;
            padding: 24px;
        }
        .panel-left-content {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .panel-center-content {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .panel-right-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        .line.small {
            width: 60%;
        }
        .circle-placeholder {
            width: 20px;
            height: 20px;
            background-color: #55585f;
            border-radius: 50%;
        }
        .panel-box {
            background-color: #55585f;
            border-radius: 12px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="container-main">
        <div class="header">
            <div class="left-header">
                <div class="left-controls">
                    <div class="control-item"></div>
                    <div class="control-item"></div>
                    <div class="control-item"></div>
                </div>
                <div class="nav-buttons">
                    <div class="nav-button"></div>
                    <div class="nav-button"></div>
                    <div class="nav-button"></div>
                    <div class="nav-button"></div>
                </div>
            </div>
            <div class="right-header">
                <div class="nav-button"></div>
                <div class="nav-button"></div>
                <div class="nav-button" style="width: 20px;"></div>
                <div class="control-item"></div>
                <div class="control-item"></div>
            </div>
        </div>

        <div class="content">
            <div class="top-section">
                <div class="top-left">
                    <div class="line full" style="height: 12px;"></div>
                    <div class="line full"></div>
                    <div class="line"></div>
                </div>
                <div class="top-right">
                    <div class="line full"></div>
                    <div class="line"></div>
                </div>
            </div>
            <div class="bottom-section">
                <div class="bottom-panel">
                    <div class="panel-left-content">
                        <div class="line full"></div>
                        <div class="line"></div>
                        <div class="d-flex gap-2">
                            <div class="circle-placeholder"></div>
                            <div class="circle-placeholder"></div>
                        </div>
                    </div>
                </div>
                <div class="bottom-panel">
                    <div class="panel-center-content">
                        <div class="line full"></div>
                        <div class="line"></div>
                        <div class="panel-box"></div>
                    </div>
                </div>
                <div class="bottom-panel">
                    <div class="panel-right-content">
                        <div class="d-flex flex-column gap-2">
                            <div class="circle-placeholder"></div>
                            <div class="circle-placeholder"></div>
                        </div>
                        <div class="d-flex flex-column gap-2">
                            <div class="circle-placeholder"></div>
                            <div class="circle-placeholder"></div>
                        </div>
                    </div>
                    <div class="line full" style="height: 24px; margin-top: 16px;"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Incluir los archivos JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
