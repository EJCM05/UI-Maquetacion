<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Eber_C">
    <title>Maquetaci√≥n de Componente con Bootstrap</title>
    <!-- Incluir los archivos CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #2c2f33;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            padding: 1rem;
        }
        .container-main {
            width: 100%;
            max-width: 100%;
            min-height: 80vh;
            background-color: #3e4147;
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .header {
            width: 100%;
            display: flex;
            gap: 2rem;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .controls, .nav-items, .window-controls {
            display: flex;
            gap: 8px;
        }
        .nav-items {
            justify-content: center;
            flex-wrap: wrap;
        }
        .window-controls {
            justify-content: flex-end;
        }
        .control-item {
            height: 50px;
            width: 50px;
            background-color: #55585f;
            border-radius: 50%;
        }
        .nav-item {
            height: 25px;
            width: 120px;
            background-color: #55585f;
            border-radius: 6px;
        }
        .content {
            margin-top: 20px;
            
        }
        .panel {
            background-color: #4c4f55;
            border-radius: 12px;
            padding: 16px;
        }
        .line {
            height: 8px;
            background-color: #55585f;
            border-radius: 4px;
            width: 80%;
            margin-bottom: 12px;
        }
        .line.full {
            width: 100%;
        }
        .center-top {
            min-height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
        }
        .center-bottom {
            min-height: 120px;
            border-radius: 20px;
        }
        .center-placeholder {
            width: 150px;
            height: 150px;
            background-color: #55585f;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .center-placeholder svg {
            fill: #777a80;
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="container-main mt-5">
        <div class="header">
            <div class="controls">
                <div class="control-item"></div>
                <div class="control-item"></div>
                <div class="control-item"></div>
            </div>
            <div class="nav-items">
                <div class="nav-item"></div>
                <div class="nav-item"></div>
                <div class="nav-item"></div>
                <div class="nav-item"></div>
                <div class="nav-item"></div>
            </div>
            <div class="window-controls">
                <div class="control-item"></div>
                <div class="control-item"></div>
            </div>
        </div>
        <div class="row g-3 content min-vh-50">
            <div class="col-md-3">
                <div class="d-flex flex-column gap-4">
                    <div class="panel" style="min-height: 30vh;">
                        <div class="line full"></div>
                        <div class="line"></div>
                    </div>
                    <div class="panel" style="min-height: 30vh;">
                        <div class="line full"></div>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="d-flex flex-column gap-4 h-100">
                    <div class="panel center-top" style="height: 40vh;">
                        <div class="center-placeholder">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                            </svg>
                        </div>
                    </div>
                    <div class="panel center-bottom" style="height: 20vh;">
                        <div class="line full"></div>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="d-flex flex-column gap-4">
                    <div class="panel" style="height: 30vh;">
                        <div class="line full"></div>
                        <div class="line"></div>
                    </div>
                    <div class="panel" style="height: 30vh;">
                        <div class="line full"></div>
                        <div class="line"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Incluir los archivos JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
